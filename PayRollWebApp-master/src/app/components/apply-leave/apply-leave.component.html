<div class="container">
    <h2><strong>Leave Form</strong></h2>
    <form novalidate [formGroup] = "applyLeaveForm" (ngSubmit) = 'ApplyLeave()'>
        <div class="form-group">
            <label for="leaveReason">Leave Reason</label>
            <select id="leaveReason" formControlName="LeaveType" required>
                <option value="">Select a reason</option>
                <option value="vacation">Vacation</option>
                <option value="sick">Sick Leave</option>
                <option value="personal">Personal Leave</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input matInput [matDatepicker]="startDatePicker" formControlName="LeaveStartDate" id="startDate" required>
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input matInput [matDatepicker]="endDatePicker" formControlName="LeaveEndDate" id="endDate" required>
            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
        </div>
        <div class="form-group">
            <label for="leaveDescription">Leave Description</label>
            <textarea formControlName="Reason" id="leaveDescription" rows="4" required></textarea>
        </div>
            <button class="button"type="submit">Submit</button>
    </form>
</div>
