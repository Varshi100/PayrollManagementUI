<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
<body>
    <div class="image">
        <br>
        <a routerLink="" class="button fancy-button"><i class="material-icons">home</i>Home</a>
        <div class="box">
            <div class="admin-container">
                <h1><b>Login</b></h1>
                <form class="login" novalidate [formGroup]="loginForm" (ngSubmit)='LoginUser()'>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Username" formControlName="Email" />
                        <div *ngIf="loginForm.get('Email')?.invalid &&loginForm.get('Email')?.touched &&loginForm.get('Email')?.dirty"
                        class="errMessClass">
                            Email is required.
                        </div>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" id="password-input" placeholder="Password" formControlName="Password" />
                        <i class="password-icon fas fa-eye" (click)="togglePasswordVisibility()"></i>
                        <div *ngIf="loginForm.get('Password')?.invalid && loginForm.get('Password')?.dirty && loginForm.get('Password')?.touched"
                            class="errMessClass">
                            Password is required.
                        </div>
                    </div>
                    <button type="submit" class="button login__submit">
                        <span class="button__text">LogIn</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
